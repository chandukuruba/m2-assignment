<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <form required id="form">
            <lable for="name">User Name</lable>
            <input type="text" placeholder="Enter User Name" id="name" onkeydown="validateName()">
            <p style="height: 10px;" id="userNameErrorMessage"></p>
            <lable for="email">Email</lable>
            <input type="email" placeholder="Enter Email" id="email" onkeydown="emailValidate()">
            <p style="height: 10px;" id="emailErrorMessage"></p>
            <lable for="password">Password</lable>
            <input type="password" placeholder="Enter Password" id="password" onkeydown="passwordValidate()">
            <p style="height: 10px;" id="passwordErrorMessage"></p>
            <lable for="conformPassword">Confirm Password</lable>
            <input type="password" placeholder="Enter Password" id="conformPassword" onkeydown="confirmPasswordValidator()" >
            <p style="height: 10px;" id="passwordConfirmErrorMessage"></p>
            <lable for="date">Date</lable>
            <input type="date" placeholder="Enter Date" id="date" onchange="validateDate()" >
            <p style="height: 10px;" id="dateErrorMessage"></p>
            <div class="gender-section">
                <label for="gender" class="gender-label">Gender</label>
                <input type="radio" value="Male" name="gender" data-gender="Male" id="Male" class="gender-radio" checked>
                <label for="Male" class="gender-radio-label">Male</label>
                <input type="radio" value="Female" name="gender" data-gender="Female" id="Female" class="gender-radio">
                <label for="Female" class="gender-radio-label">Female</label>
                <input type="radio" value="Other" name="gender" data-gender="Other" id="Other" class="gender-radio">
                <label for="Other" class="gender-radio-label">Other</label>
                <p class="gender-error-message" id="genderErrorMessage"></p>
            </div>
            

            <select onchange="validateCountry()" id="country">
                <option disabled selected>Select Country</option>
                <option value="India" name="Country">India</option>
                <option value="USA" name="Country">USA</option>
                <option value="SriLanka" name="Country">SriLanka</option>
                <option value="Bangladesh" name="Country">Bangladesh</option>
                <option value="Nepal" name="Country">Nepal</option>
            </select>
            <p style="height: 10px;" id="countryErrorMessage"></p>
            <div>
            <input type="checkbox"  id="checkbox"/>
            <label for="checkbox">Terms & Conditions</label>
            <p style="height: 10px;" id="termsErrorMessage"></p>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
    <div class="dont-show" id="sucusse-message">
        
         Successfully Submitted
    </div>
    <script src="index.js"></script>
</body>
</html>
